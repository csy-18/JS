<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单概述</title>
</head>
<body>
<script>
    /* 表单对象的属性、方法和事件:
     1) 属性:
         action:    设置或返回表单的 action 属性。
         id:        设置或返回表单的 id。
         length:    返回表单中的元素数目。
         method:    设置或返回将数据发送到服务器的 HTTP 方法。
         name:      设置或返回表单的名称。
         target:    设置或返回表单提交结果的 Frame 或 Window 名。
         elements[]:包含表单中所有元素的数组。
     2) 方法:
         reset():    把表单的所有输入元素重置为它们的默认值。
         submit():   提交表单。
     3) 事件句柄:
         onreset    在重置表单元素之前调用。
         onsubmit   在提交表单之前调用。*/
    window.onload = function () {
        console.log(document.forms);
        console.dir(document.forms[0]);

        document.forms[0].elements.btn01.onclick = function () {
            document.forms[0].submit();
        }
    }

</script>


<form name="form1" action="submit.html" method="get" onreset="return confirm('你确认要重置吗')"
      onsubmit="return confirm('是否真的提交表单')">
    <p> 姓名:<input id="username" type="text" name="lastName"></p>
    <p> 地址:<input type="text" name="address"></p>
    <p> 城市:<input TYPE="text" name="city"></p>
    <p> 性别：<input type="radio" name="gender" checked>男
        <input type="radio" name="gender">女 </p>
    <p>
        <input type="submit">
        <input type="reset">
        <input type="button" id="btn01" value="普通按钮的提交"/></p>
</form>


<script>
</script>
</body>
</html>
