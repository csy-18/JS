<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="f()">点击游玩</button>
<script>
    var win = 0;
    var winPercent = 0;
    var lukyNum = 8;
    var game = 0;
    var last_win;

    function gameStart() {
        var randomNum = new Array(3);
        for (var j = 0; j != randomNum.length; j++) {
            randomNum[j] = Math.floor(Math.random() * 10);
            if (lukyNum == randomNum[j])
                win++;
            last_win = true;
            if (last_win)
                game++;
        }
        document.getElementById("aa").value = randomNum;
        document.getElementById("win").value = win;
        document.getElementById("winPercent").value = (win / game * 100) + "%";
    }
</script>
<input type="button" value="运行" onclick="gameStart()"/><br/>
<input type="text" id="aa"/>
赢的次数：<input type="text" value="0" id="win"/>
胜率：<input type="text" value="0%" id="winPercent"/>
</body>
</html>
