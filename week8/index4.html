<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span id="seconds">5</span>
</div>
<script>
    function timing(secs, url) {
        var seconds = document.getElementById('seconds');
        seconds.innerHTML = --secs;
        if (secs > 0) {
            setTimeout('timing(' + secs + ',\'' + url + '\')', 1000);
        } else {
            location.href = url;
            window.open('https://www.baidu.com', '_self');
        }
    };
    timing(5, 'https://www.baidu.com')
</script>
</body>
</html>
